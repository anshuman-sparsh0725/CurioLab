<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Courses</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for heart icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 1. Floating Logo in Top Right Corner -->
    <a href="#" class="floating-logo">
        <img src="skill dog logo.jpg" alt="Company Logo">
    </a>
    <!-- 2. Navbar in Top Left -->
    <header>
        <nav class="navbar">
            <a href="#contact" class="nav-link">Contact Us</a>
            <button id="favCoursesBtn" class="nav-link">Fav Courses</button>
            <a href="#About" class="nav-link">About</a>
        </nav>
    </header>
    <main>
        <!-- 3. Upper Background Image Section -->
        <section class="hero-section">
            <div class="hero-content">
                <h1>Discover Your Potential</h1>
                <p>Explore our wide range of professional courses.</p>
                <div class="search-bar-container">
                    <input type="text" id="course-search-bar" placeholder="🔍Search for courses">
                </div>
            </div>
        </section>
        <!-- 4. Top Courses Slider Section -->
        <section class="courses-section">
            <div class="courses-header">
                <h1>Top Courses</h1>
            </div>
            <button class="slider-btn prev-btn" id="prevBtn">&lt;</button>
            <div class="slider-wrapper">
                <div class="slider" id="top-courses-slider">
                    <!-- Course cards are dynamically inserted here by JS -->
                </div>
            </div>
            <button class="slider-btn next-btn" id="nextBtn">&gt;</button>
        </section>
        <!-- 5. Explore All Courses Button -->
        <section class="explore-section">
            <button id="exploreBtn">Explore All Courses</button>
        </section>
        <!-- 6. Hidden "All Courses" Section -->
        <section id="all-courses-section" class="courses-grid hidden">
             <!-- All course cards (including the top 6) will be dynamically inserted here by JS -->
        </section>
    </main>
    <!-- 7. Favorites Modal (Hidden by default) -->
    <div id="favoritesModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Your Favorite Courses</h2>
            <div id="favorite-courses-container" class="courses-grid">
                <!-- Favorite courses will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <footer class="site-footer">
        © Skill Dog 2025
    </footer>
    <script src="script.js"></script>
</body>
</html>
